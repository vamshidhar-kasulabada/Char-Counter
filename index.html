<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-cont">
      <h1>Real-time Character Counter</h1>
      <textarea
        autofocus
        name="input"
        id=""
        cols="30"
        rows="4"
        placeholder="Please write you text here..."
        maxlength="50"
      ></textarea>

      <div class="count">
        <p>Total Characters: <span class="char-count"></span></p>
        <p>Remaining: <span class="rem-count"></span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
